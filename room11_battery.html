                    <h3 class="topic">CORE ROOM 11 BATTERY ROOM</h3>

                    <div class="panel01">
                        <div class="">
                            <label class="select_the_name" for="room11">Rectifier 11-1 DC Voltage (VDC):</label>
                            <div class="panel01-input1">
                                <input class="inputdetails" type="number" step ="any" min="27" max="77" id="room11" placeholder="(VDC)" value="" name="Rectifier 11-1 DC Voltage (VDC)" required/>
                            </div>
                        </div>
                        <div class=""> 
                            <label class="select_the_name" for="room11">Rectifier 11-1 Total Load Current (ADC):</label>
                            <div class="panel01-input1">
                                <input class="inputdetails" type="number" step ="any" min="1100" max="2500" id="room11" placeholder="(ADC)" value="" name="Rectifier 11-1 Total Load Current (ADC)" required/>
                            </div>
                        </div>
                        <div class="">
                            <label class="select_the_name" for="room11">DCPD 11-1 DC Voltage (VDC):</label>
                            <div class="panel01-input1">
                                <input class="inputdetails" type="number" step ="any" min="27" max="76" id="room11" placeholder="(VDC)" value="" name="DCPD 11-1 DC Voltage (VDC)" required/>
                            </div>
                        </div>
                        <div class=""> 
                            <label class="select_the_name" for="room11">DCPD 11-1 Load Current (ADC):</label>

                            </div>
                        </div>
                        <div class=""> 
                            <label class="select_the_name" for="room11">DCPD 11-2 Load Current (ADC):</label>
                            <div class="panel01-input1">
                                <input class="inputdetails" type="number" step ="any" min="600" max="1400" id="room11" placeholder="(ADC)" value="" name="DCPD 11-2 Load Current (ADC)" required/>

                        </div>
<!-- ---------------------------------------------------------------------------------------------------------------------- -->

        <script>

            function preback(){window.history.forward();}
            setTimeout("preback()",0);
            window.onunload=function(){null};

			const scriptURL = 'https://script.google.com/macros/s/AKfycbyOpaTwPb1PfLu4HLI45Cv1eBvHeNcdh49GI0EMLkQCPMtKOemi33Qjbc2oj1_8tCeVSQ/exec'
			const form = document.forms['contactform']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location = "new battery room.html"; })
				.catch(error => console.error('Error!', error.message))
                alredysubmit.classList.add("popup");
			})

    

		</script>
