    </head>

    <body id="body1" class="body1">
        <div id="alredysubmit" class="alredysubmit">
            <div class="bk">
                <form method="post" action="" name="contactform" id="contactform" autocomplete="off"> 

                    <label class="select_the_name" for="room1">Select Your Name:</label>
                    <div class="choose_name">
                        <select class="input1" name="Name" required>
                            <option selected disabled></option>
                            <option value="Rashira">Rashira</option>
                            <option value="Ranaveera">Ranaveera</option>
                            <option value="Duminda">Duminda</option>
                            <option value="Eranga">Eranga</option>
                            <option value="Nilesh">Nilesh</option>
                            <option value="Baratha">Baratha</option>
                            <option value="Chamara">Chamara</option>
                            <option value="Sujith">Sujith</option>
                            <option value="Yasath">Yasath</option>
                            <option value="Padmasiri">Padmasiri</option>
                            <option value="Chanaka">Chanaka</option>
                            <option value="Gayan">Gayan</option>
                            <option value="Chathuranga">Chathuranga</option>
                            <option value="Chamath">Chamath</option>
                        </select>
                    </div>
 
                    <div class="choose_name1">
                        <label class="select_the_name" for="fdate" >Select to the Date :</label>
                        <div class="x">
                            <input class="input2" id ="fdate" type="date" name = "date"/>
                        </div>
                    </div>

                    <h3 class="topic">CORE ROOM 04 BATTERY ROOM</h3>

                    <div class="panel01">
                        <div class="">
                            <label class="select_the_name" for="room4">Rectifier 41 DC Voltage (VDC):</label>
                            <div class="panel01-input1">
                                <input class="inputdetails" type="number" step ="any" min="28" max="78" id="room4" placeholder="(VDC)" value="" name="Rectifier 41 DC Voltage (VDC)" required/>
                            </div>
                        </div>
                        <div class=""> 
                            <label class="select_the_name" for="room4">Rectifier 41 DC Current (ADC):</label>
                            <div class="panel01-input1">
                                <input class="inputdetails" type="number" step ="any" min="1000" max="1400" id="room4" placeholder="(ADC)" value="" name="Rectifier 41 DC Current (ADC)" required/>
                            </div>
                        </div>
<!-- ----------------------------------------------------------------------------------------------------------------- -->
                       
                        <div class=""> 
                            <label class="select_the_name" for="room4">Room 4 SRF Panel Power (kW):</label>
                            <div class="panel01-input1">
                                <input class="inputdetails" type="number" step ="any" min="20" max="150" id="room4" placeholder="(kW)" value="" name="Room 4 SRF Panel Power (kW)" required/>
                            </div>
                        </div>
                        
                        <div class="">
                            <label class="select_the_name" for="room4">Office Floor DB Power (kW):</label>
                            <div class="panel01-input1">
                                <input class="inputdetails" type="number" step ="any" min="0" max="300" id="room4" placeholder="(kW)" value="" name="Office Floor DB Power (kW)" required/>
                        </div>
                            
                        <div class="">
                            <label class="select_the_name" for="room4">Office Floor DB Energy (MWh):</label>
                            <div class="panel01-input1">
                                <input class="inputdetails" type="number" step ="any" min="0" max="1000000" id="room4" placeholder="(kW)" value="" name="Office Floor DB Energy (kWh)" required/>
                        </div>
                        
                    </div>

                    <div class="select_the_name">
                        <a href="new battery room.html">
                            <input type="button" class="button" value="Back"/>
                        </a>
                        <input type="submit" class="submit" onclick="submited()" id="submit" value="Submit"/>
                    </div>

                </form>

            </div>
        </div>
        <script>

            function preback(){window.history.forward();}
            setTimeout("preback()",0);
            window.onunload=function(){null};

			const scriptURL = 'https://script.google.com/macros/s/AKfycbxt4nxA7mbKvXtCg28kwW9sd2PwFhVPi80T-I1JP-XrQ2iwP6sWboiWVj1aLg_gPFXmtA/exec'
			const form = document.forms['contactform']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location = "new battery room.html"; })
				.catch(error => console.error('Error!', error.message))
                alredysubmit.classList.add("popup");
			})

		</script>
        

    </body>

</html>
