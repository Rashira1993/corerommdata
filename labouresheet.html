<!DOCTYPE html>

    <title>Laboure Sheet</title>
    <link rel="stylesheet" href="laboure.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

                </div>
            </div>  
        </div>
        <div class="innerborder">
            <div class="container">
                <div class="row detailssheet">
                    <form method="post" action="" name="contactform" id="contactform" autocomplete="on">

                        <div class="choose_name1">

                        </div>

                        <div class="choose_name1">
                            <label class="select_the_name" for="datacenter">Select Your Name:</label>
                            <select  class="form-select" aria-label="Default select example" name="Name" required>
                                <option selected disabled></option>
                                <option value="Banuka">Banuka</option>
                                <option value="Thisal">Thisal</option>
                                <option value="Dilina">Dilina</option>
                                <option value="Rashira">Rashira</option>
                                <option value="Ranaveera">Ranaveera</option>
                                <option value="Duminda">Duminda</option>
                                <option value="Eranga">Eranga</option>
                                <option value="Nilesh">Nilesh</option>
                                <option value="Baratha">Baratha</option>
                                <option value="Chamara">Chamara</option>
                                <option value="Sujith">Sujith</option>
                                <option value="Yasath">Yasath</option>
                                <option value="Chamara">Chathuranga</option>
                                <option value="Sujith">Gayan</option>
                                <option value="Dasanayaka">Dasanayaka</option>
                                <option value="Chanaka">Chanaka</option>
                                <option value="Chamath">Chamath</option>
                            </select>
                        </div>

                        <div class="choose_name1">
                            <label class="select_the_name" for="datacenter">Select the Company Name:</label>
                            <select class="form-select" aria-label="Default select example" name="Company Name" required>
                                <option selected disabled></option>
                                <option value="Ganga">Ganga Electricals (pvt) Ltd</option>
                                <option value="Singhe">Singhe Industries</option>
                            </select>
                        </div>

                        <div class="choose_name1">
                            <label class="select_the_name" for="datacenter">Select the Labour Count:</label>
                            <select  class="form-select" aria-label="Default select example" name="Labour Count" required>
                                <option selected disabled></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>

                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        </div>

                        <div class="choose_name1">
                            <label class="select_the_name" for="datacenter">With Boom Truck(Yes/No)</label>
                            <select class="form-select" aria-label="Default select example" name="With Boom Truck" required>

                                <option value="Yes">Yes</option>

                            </select>
                        </div>

                        <div class="choose_name1">
                            <label class="select_the_name" for="datacenter">With Small Lorry(Yes/No)</label>
                            <select class="form-select" aria-label="Default select example" name="With Small Lorry" required>
                                <option selected disabled></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="choose_name1">
                            <label class="select_the_name" for="datacenter">With Tools(Yes/No)</label>
                            <select class="form-select" aria-label="Default select example" name="With Tools" required>
                                <option selected disabled></option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="mb-3 choose_name1">
                            <label for="exampleFormControlTextarea1" class="form-label select_the_name">Enter The Work Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Work Category" required></textarea>
                        </div>

                        <a class="btn btn-success" href="Main page.html" role="button">Home Page</a>
                        <input class="btn btn-primary" type="submit" onclick="submited()" id="submit" value="Submit">
                        <a class="btn btn-info" href="https://docs.google.com/spreadsheets/d/1dGOxJ8YvxLSCo6FB5f1MZpaVP0QtaxMgaKbe6gJcbz0/edit?usp=sharing" role="button" target="_blank">View Data</a>

                </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f1bc2035a8.js" crossorigin="anonymous"></script>

    <script>

        const scriptURL = 'https://script.google.com/macros/s/AKfycbysrxsV4SPltBvmDmsUf88Vm-_V-RoVQlve0mM8oG_ezpEdkEnzNLprNP4lEuH_BREE/exec'
        const form = document.forms['contactform']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {  window.location = "labouresheet.html"; })
            .catch(error => console.error('Error!', error.message))
            alredysubmit.classList.add("popup");
        })

    </script>
</body>
</html>
