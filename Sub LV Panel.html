<!DOCTYPE html>
<html>
    <head>
        <title>
            Sub LV Panel
        </title>
        <meta charset="utf-8">
        <meta name="viweport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sub lv panel.css">
        <script src="autologout.js"></script>

    </head>

    <body id="body1" class="body1">
        <div id="alredysubmit" class="alredysubmit">
            <div class="bk">
                <form method="post" action="" name="contactform" id="contactform" autocomplete="off"> 

                    <div class="choose_name1">
                        <label class="select_the_name" for="fdate" >Select to the Date :</label>
                        <div class="x">
                            <input class="input2" id ="fdate" type="date" name = "date"/>
                        </div>
                    </div>

                    <h3 class="topic">SUB LV PANEL</h3>

                    <div class="panel01">
                        <label class="select_the_name" for="room11">Feeder -1 Current (U/V/W):</label>
                        <div class="panel01-input1">
                            <input class="inputdetails" type="number" step ="any" min="550" max="1400" id="room11" value="" placeholder="U" size="10" name="Feeder -1 Current(A) (U)" required>
                        </div>
                        <div class="panel01-input1">
                            <input class="inputdetails" type="number" step ="any" min="550" max="1400" id="room11" value=""placeholder="V" size="10" name="Feeder -1 Current(A) (V)" required>
                        </div>
                        <div class="panel01-input1">
                            <input class="inputdetails" type="number" step ="any" min="550" max="1400" id="room11" value="" placeholder="W" size="10" name="Feeder -1 Current(A) (W)"- required>
                        </div> 
                    </div>

                    <div class="panel01">
                        <div class="">
                            <label class="select_the_name" for="room11">ELR Current (A):</label>
                            <div class="panel01-input1">
                                <input class="inputdetails" type="number" step ="any" min="20" max="400" id="room11" placeholder="(A)" value="" name="F1-ELR Current (A)" required/>
                            </div>
                        </div>
                    </div>

                    <div class="alrm">
                        <label class="select_the_name" for="room11">ATS Switch Position (A/O/M):</label>
                        <div class = alram2>
                            <select class = "alrm2-2" name="ATS Switch Position (A/O/M)">
                                <option selected disabled>AUTO/MANUAL/OFF</option>
                                <option value="Auto">AUTO</option>
                                <option value="Manual">MANUAL</option>
                                <option value="Off">OFF</option>
                            </select>
                        </div>
                    </div>

                    <div class="alrm">
                        <label class="select_the_name" for="room11">Selector Switch Position:</label>
                        <div class = alram2>
                            <select class = "alrm2-2" name="Selector Switch Position">
                                <option selected disabled>LV1/LV2/OFF</option>
                                <option value="Lv1">LV1</option>
                                <option value="Lv2">LV2</option>
                                <option value="Off">OFF</option>
                            </select>
                        </div>
                    </div>

                    <div class="panel01">
                        <label class="select_the_name" for="room11">Feeder -2 Current (U/V/W):</label>
                        <div class="panel01-input1">
                            <input class="inputdetails" type="number" step ="any" min="0" max="1200" id="room11" value="" placeholder="U" size="10" name="Feeder -2 Current(A) (U)" required>
                        </div>
                        <div class="panel01-input1">
                            <input class="inputdetails" type="number" step ="any" min="0" max="1200" id="room11" value=""placeholder="V" size="10" name="Feeder -2 Current(A) (V)" required>
                        </div>
                        <div class="panel01-input1">
                            <input class="inputdetails" type="number" step ="any" min="0" max="1200" id="room11" value="" placeholder="W" size="10" name="Feeder -2 Current(A) (W)" required>
                        </div> 
                    </div>

                    <div class="panel01">
                        <div class="">
                            <label class="select_the_name" for="room11">ELR Current (A):</label>
                            <div class="panel01-input1">
                                <input class="inputdetails" type="number" step ="any" min="0" max="300" id="room11" placeholder="(A)" value="" name="F2-ELR Current (A)" required/>
                            </div>
                        </div>
                    </div>

                    <div class="select_the_name">
                        <a href="new battery room.html">
                            <input type="button" class="button" value="Back"/>
                        </a>
                        <input type="submit" class="submit" onclick="submited()" id="submit" value="Submit"/>
                    </div>

                </form>

            </div>
        </div>
        <script>

            function preback(){window.history.forward();}
            setTimeout("preback()",0);
            window.onunload=function(){null};

			const scriptURL = 'https://script.google.com/macros/s/AKfycby0TDrqV0mYDw8nbj5wj5ivksgsneUNX9bHsUrEVoOMwG9rLTMgb_Y8WbSA-jD43F4l/exec'
			const form = document.forms['contactform']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location = "new battery room.html"; })
				.catch(error => console.error('Error!', error.message))
                alredysubmit.classList.add("popup");
			})

    

		</script>
        

    </body>

</html>
